<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>

    <body style = "background: green" onload="countdown();">
        <div id="canvas-wrap" style="position: relative">

            <div style = "position: fixed; left: 550">
                Time Left :
                <input id="minutes" type="text" style="width: 10px; border: none; font-size: 16px; font-weight: bold; color: black;">
                <font size="5"> : </font>
                <input id="seconds" type="text" style="width: 20px; border: none; font-size: 16px; font-weight: bold; color: black;">
            </div>

            <canvas id="c" style="background: white;" width="1200" height="600"></canvas>

            <div id="wrapper" style="width: 640px; border: 1px white; overflow: hidden; position: absolute; top: 50px; left: 280px;">

                <div id="first" style="width: 325px; float: left; border: 1px white;">
                    P1 : <text id="p1" style="font-weight: bold; color: red;">0</text>
                </div>

                <div id="second" style="border: 1px white; float: right;">
                    P2 : <text id="p2" style="font-weight: bold; color: green;">0</text>
                </div>

            </div>

        </div>
        <script src = "utils.js"></script>
	<script src = "models.js"></script>
        <script src = "timer.js"></script>
        <script src = "collision_test.js"></script>
        <script src = "geometries.js"></script>
        <script src = "renderer.js"></script>
	<script src = "events.js"></script>
    </body>
</html>
